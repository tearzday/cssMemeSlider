<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">
       <div class="slider">
            <input type="radio" name="carusel" id="control1" value="" checked>
            <input type="radio" name="carusel" id="control2" value="">
            <input type="radio" name="carusel" id="control3" value="">
            <input type="radio" name="carusel" id="control4" value="">
            <div class="slides">
                <div class="slide1">
                    <img src="assets/img/slide1.jpg" alt="Mem one">
                </div>
                <div class="slide2">
                    <img src="assets/img/slide2.jpg" alt="Mem two">
                </div>
                <div class="slide3">
                    <img src="assets/img/slide3.jpg" alt="Mem three">
                </div>
                <div class="slide4">
                    <img src="assets/img/slide4.jpg" alt="Mem four">
                </div>
            </div>
            <div class="slider__container">
                <div class="slider__navigation">
                    <label class="control label-control1" for="control1">
                        <div class="circle"></div>
                    </label>
                    <label class="control label-control2" for="control2">
                        <div class="circle"></div>
                    </label>
                    <label class="control label-control3" for="control3">
                        <div class="circle"></div>
                    </label>
                    <label class="control label-control4" for="control4">
                        <div class="circle"></div>
                    </label>
                </div>
                <div class="slider__info">
                    <p class="slide1-text">Просто милый китс</p>
                    <p class="slide2-text">Вот это прикол 2010 #ржака</p>
                    <p class="slide3-text">Хватит только onMounted()</p>
                    <p class="slide4-text">Завод фронтеднеров</p>
                </div>
            </div>
        </div>
    </div>

    <p class="test"> </p>

</body>
</html>
